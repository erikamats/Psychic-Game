<body>

    <h1>The Psychic Game!</h1>
    <h2> Guess what letter I'm thinking of?
        <p> Press a letter (a-z) to start!</p>
    </h2>


    <div id="game">

    <script>

        // 1. Guessing random letter - set up array

        var keys = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]


        var guessLeft = 9;
        var userWins = 0;
        var userLosses = 0;
        var userGuessSoFar = [];
        var randomGuess = keys[Math.floor(Math.random() * keys.length)];
                            console.log("Letters guessed: randomGuess");


        // 2.  listen for the Action of clicking a letter- Guess
        document.onkeyup = function (event) {

            // 3.  Define event of pressed key
            var userGuess = event.key;


            // 4. Print/save guess option in its own array
            // but must not have been pressed before if it matches in array
            // -1 guess

            if (userGuessSoFar.indexOf(userGuess) < 0 && keys.indexOf(userGuess) >= 0) {
                userGuessSoFar[userGuessSoFar.length] = userGuess;

                guessLeft--;
                randomGuess;
                

                // 5. If userGuess matches randomGuess, +1 Win Score, and let them know they won!. (Something is going on here that is causeing wins and losses to go up at the same time)

            } if (userGuess === randomGuess); {
                userWins++;


                // 6. if user guess and computer guess do not match, Loss score increases by1, game over 

            } if (userGuess !== randomGuess); {

                userLosses++;
                randomGuess;
                console.log(randomGuess);


                // 7. if guessLeft = 0, increase loss by 1
            } if (guessLeft -1 === 0) {
                userLosses++;

                alert("Game Over - You Lost!");

                //7a. Reset score board;

                guessLeft = 9;
                userWins =c0;
                userLosses = 0;
                userGuessSoFar = [];
                randomGuess;

            }

            //Display on score board/HTML
            var html =

                "<p><h3>Letter Guessed: " + userGuess + "</h3></p>" +

                "<p>Guesses Left: " + guessLeft + "</p>" +

                "<p>Wins: " + userWins + "</p>" +

                "<p>Losses: " + userLosses + "</p>" +

                "<p>Guesses Made So Far:  " + userGuessSoFar.join(","); "</p>";

            document.querySelector("#game").innerHTML = html;
        }



    </script>
